<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear progress bar</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="skill">
        <h1> My Skills</h1>
        <li>
            <h3>HTML</h3>
            <span class="bar"><span class="html"></span>
        </li>

        <li>
            <h3>CSS</h3>
            <span class="bar"><span class="css"></span>
        </li>

        <li>
            <h3>PHP</h3>
            <span class="bar"><span class="php"></span>
        </li>

        <li>
            <h3>Javascript</h3>
            <span class="bar"><span class="javascript"></span>
        </li>
    </div>
    
</body>
</html>
